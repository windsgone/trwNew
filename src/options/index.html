<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Rename Wiz - 保存的规则</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tab Rename Wiz - 保存的规则</h1>
      <div class="bmc-container">
        <a href="https://www.buymeacoffee.com/johnnyfan" target="_blank" class="bmc-button">
          ☕️ Buy me a coffee
        </a>
      </div>
    </header>
    
    <main>
      <div class="rules-table-container">
        <table id="rules-table">
          <thead>
            <tr>
              <th>序号</th>
              <th>标题</th>
              <th>图标</th>
              <th>匹配模式</th>
              <th>URL</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="rules-table-body">
            <!-- 规则将通过 JavaScript 动态插入到这里 -->
          </tbody>
        </table>
        <div class="loading" id="loading-state" style="display: none;">加载中...</div>
      </div>
      
      <div class="empty-state" id="empty-state" style="display: none;">
        <p>暂无保存的规则</p>
      </div>
    </main>
    
    <div class="modal" id="confirm-modal">
      <div class="modal-content">
        <h3>确认删除</h3>
        <p>确定要删除这条规则吗？此操作无法撤销。</p>
        <div class="modal-actions">
          <button id="cancel-delete-btn">取消</button>
          <button id="confirm-delete-btn">删除</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./index.ts"></script>
</body>
</html>
