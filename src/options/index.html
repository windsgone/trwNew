<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="optionsTitle">Tab Rename Wiz - saved rules</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 data-i18n="optionsTitle">Tab Rename Wiz - saved rules</h1>
      <div class="bmc-container">
        <a href="https://www.buymeacoffee.com/johnnyfan" target="_blank" class="bmc-button" data-i18n="buyMeCoffee">
          ☕️ Buy me a coffee
        </a>
      </div>
    </header>
    
    <main>
      <div class="rules-table-container">
        <table id="rules-table">
          <thead>
            <tr>
              <th data-i18n="columnNumber">No.</th>
              <th data-i18n="columnTitle">title</th>
              <th data-i18n="columnIcon">icon</th>
              <th data-i18n="columnMatchMode">match mode</th>
              <th data-i18n="columnUrl">URL</th>
              <th data-i18n="columnActions">action</th>
            </tr>
          </thead>
          <tbody id="rules-table-body">
            <!-- 规则将通过 JavaScript 动态插入到这里 -->
          </tbody>
        </table>
        <div class="loading" id="loading-state" style="display: none;" data-i18n="loading">加载中...</div>
      </div>
      
      <div class="empty-state" id="empty-state" style="display: none;">
        <p data-i18n="noRules">no saved rules</p>
      </div>
    </main>
    
    <div class="modal" id="confirm-modal">
      <div class="modal-content">
        <h3 data-i18n="confirmDeleteTitle">confirm？</h3>
        <p data-i18n="confirmDeleteMessage">Are you sure you want to delete this rule? This action cannot be undone.</p>
        <div class="modal-actions">
          <button id="cancel-delete-btn" data-i18n="cancelButton">cancle</button>
          <button id="confirm-delete-btn" data-i18n="deleteButton">delete</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./index.ts"></script>
</body>
</html>
